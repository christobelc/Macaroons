<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 4 Website Layout</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fixed.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <!-- this highlights the nav bar sections as we scroll down  -->
  <body>
    <!-- home section -->
    <div id="home">
      <!-- nav section -->
      <!-- expand on the medium screen width 768px mark -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a href="index.html" class="navbar-brand"
          ><img src="img/macaron_PNG104.png" alt="" />Macarons</a
        >
        <!-- the data-target is the id that we gave in the body above for highlighting the scrolling  -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- this is the navlinks section with the id instead of the references above -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link this-page">Home</a>
            </li>
            <li class="nav-item">
              <a href="information.html" class="nav-link"
                >Eating Contest Results</a
              >
            </li>
            <li class="nav-item">
              <a href="typesof.html" class="nav-link">Types of Macarons</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- this is the start of the image slider -->

      <!-- can also set the interval time on the carosel using data-interval='7000' -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="5000"
      >
        <!-- if we dont want the indictors we dont need this ordered list section, it can be deleted -->
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <!-- adding the style tag this way we cant see the carosel until we add width and height -->
          <!-- slide 1
         adding the style tag this way we cant see the carosel until we add width and height -->
          <div
            class="carousel-item active"
            style="background-image: url(img/three-cookies-beside-cup-of-coffee-1028718.jpg)"
          >
            <!-- text-center centers the text -->
            <div class="carousel-caption text-center">
              <h1 class="animated fadeIn" style="animation-delay: 1s">
                This is your One Stop Shop for Macarons
              </h1>
              <p class="animated zoomIn" style="animation-delay: 2s">
                We know how much you love macarons!
              </p>
              <button
                type="button"
                class="btn button-style btn-outline-secondary btn-lg animated fadeIn"
                style="animation-delay: 3s"
              >
                <a href="typesof.html">More Information</a>
              </button>
            </div>
          </div>
          <!-- slide 2 -->
          <div
            class="carousel-item"
            style="background-image: url(img/chocolate-cookies-2226977.jpg)"
          ></div>
          <!-- slide 3 -->
          <div
            class="carousel-item"
            style="background-image: url(img/stacked-three-macaroons-2014693.jpg)"
          ></div>
        </div>
        <!-- end of the carosel inner -->
        <!-- start of our previous and next buttons forwards and backwards -->

        <!-- we have to link to the #carouselExampleIndicators in the link -->
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- end of the image slider -->
    </div>

    <!-- script source files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
