        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Bootstrap 4 Website Layout</title>
            <link
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap"
              rel="stylesheet"
            />
            <link rel="stylesheet" href="css/fixed.css" />
            <link
              rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            />
            <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
            />
            <link href="style.css" rel="stylesheet" />
            <link href="info-css/main.css" rel="stylesheet" />
          </head>
          <!-- this highlights the nav bar sections as we scroll down  -->
          <body data-spy="scroll" data-target="#navbarResponsive">
            <!-- home section -->
            <div id="home">
              <!-- nav section -->
              <!-- expand on the medium screen width 768px mark -->
              <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a href="index.html" class="navbar-brand"
                  ><img src="img/macaron_PNG104.png" alt="" />Macarons</a
                >
                <!-- the data-target is the id that we gave in the body above for highlighting the scrolling  -->
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarResponsive"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <!-- this is the navlinks section with the id instead of the references above -->
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item ">
                      <a href="information.html" class="nav-link">Eating Contest Results</a>
                    </li>
                    <li class="nav-item">
                      <a href="typesof.html" class="nav-link">Types of Macarons</a>
                    </li>
                    <li class="nav-item">
                      <a href="contact.html" class="nav-link this-page">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>

            <div class="info-ctn">
              <p>To recieve information on macarons and to be added to out mailing list, please fill out your details below!</p>
            </div>

              <form class="form-ctn">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

    <!-- script source files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
